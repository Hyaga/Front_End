<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Primeiro forms feito</h1>
    <form autocomplete="off">
        <p>Nome <input type="text" name="nome" id="inome"></p>
        <p>Ano nascimento <input type="date" id="date"></p>
        <p>Email de contato <input type="email"></p>
        <p>Senha <input type="password" id="password"></p>
        <p><input type="submit" value="Enviar"></p>

    </form>
</body>
</html>
